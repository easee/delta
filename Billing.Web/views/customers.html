<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" class="rel">
<div style="border:solid 1px blue" ng-show="showCustomer">
    
    <div>Id: <b>{{ customer.id }}</b></div>
    <div>Name: <input type="text" ng-model="customer.name"></div>
    <div>Address: <input type="text" ng-model="customer.address"></div>
    <div>Town: <input type="text" ng-model="customer.town"></div>
    <div><button ng-click="save()">SAVE</button></div>
</div>
    <div>
        <div>Filter: <input type="search" placeholder="Search as you type" ng-model="select"> 
        | Sort by:  <select ng-model="sort">
            <option value="id">Id</option>
            <option value="+name">Name asc</option>
            <option value="-name">Name dsc</option>
            <option value="town">Town</option>
        </select>
        </div>
            <table class="table table-striped table-bordered table-list">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th><i class="fa fa-user-circle-o" aria-hidden="true"></i> Name</th>
                    <th><i class="fa fa-address-book" aria-hidden="true"></i> Address</th>
                    <th><i class="fa fa-map-marker" aria-hidden="true"></i> Town</th>
                    <th>Action</th>
                  </tr>
                </thead>
                    <tr ng-repeat="item in customers | filter:select | orderBy:sort ">
                        
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.address}}</td>
                      <td>{{item.town}}</td>
                      <td> <a href="" ng-click="getCustomer(item)">GET</a></td>
                    </tr>
            </table>
            <div class="alert alert-info" ng-show="(customers | filter:select).length == 0">
              <strong>Hello Talent!</strong> No results for your search. Watch your fingers. </div>
        </div>
            <div class="col col-xs-12 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="new()"><i class="fa fa-plus" aria-hidden="true"> </i>  CUSTOMER</button>
</div>
