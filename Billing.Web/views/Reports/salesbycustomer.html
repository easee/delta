<div class="container-fluid">
    <div class="row">
        <!--Datepicker start-->
        <div class="col-xs-2 pull-left">
                <div class="input-group" ng-click="openStart($event)">
                    <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="requestData.startDate" 
                    is-open="startOpened" show-button-bar="false" placeholder="From">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>

        <div class="col-xs-2 pull-left">
                <div class="input-group" ng-click="openEnd($event)">
                    <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="requestData.endDate" 
                    is-open="endOpened" show-button-bar="false"  placeholder="To">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>
        <!--Datepicker END-->
        <button class="btn btn-danger col-xs" ng-show="showPrint" ng-click="printDiv('printable');"><i class="fa fa-print" aria-hidden="true"></i> Print</button>
        <button class="btn btn-primary col-xs-3 pull-right" ng-click="save() ">SALES BY CUSTOMER</button>    </div>
</div>
<hr>
<div id="printable">
    <h2 ng-show="showHeader">Sales by Customer</h2>
<table class="table table-bordered" style="counter-reset: serial-number;" ng-show="showCustomer">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Turnover</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody ng-repeat="customer in salesByCustomerdata.sales">
        <tr>
            <td>{{customer.customerName}}</td>
            <td>{{customer.customerTurnover}}</td>
            <td>{{customer.customerPercent}}</td>
        </tr>
    </tbody>
    <td bgcolor="#dbd6d6 ">TOTAL:</td>
    <td bgcolor="#dbd6d6 ">{{salesByCustomerdata.grandTotal}} &euro;</td>
</table>
</div>
