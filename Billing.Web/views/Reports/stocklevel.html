<div class="container-fluid">
    <div class="row">
        <div class="form-group">
            <div class="col-xs-3">
                <select class="form-control" ng-model="categoryId" ng-options="category.id as category.name
                                            for category in categories" ng-change="getProducts(categoryId)" required><option value="" disabled selected> Select category </option></select></div>
            <button class="btn btn-danger col-xs pull-right" ng-show="showPrint" ng-click="printDiv('printable');"><i class="fa fa-print" aria-hidden="true"></i> Print</button>
        </div>
    </div>

</div>
</div>

<hr>
<div id="printable">
    <h2 ng-show="showHeader">Stock Level</h2>
    <table class="table table-striped table-bordered table-list auto " style="counter-reset: serial-number; " ng-show="showProducts">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product name</th>
                <th>Unit</th>
                <th>Purchased</th>
                <th>Total sold</th>
                <th>In stock</th>
            </tr>
        </thead>
        <tbody ng-repeat="product in products.productsCategory">
            <tr>
                <td>
                    <asp:Label ID="lblName" runat="server"></asp:Label>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.unit}}</td>
                <td>{{product.input}}</td>
                <td>{{product.output}}</td>
                <td>{{product.stock}}</td>
            </tr>
        </tbody>
    </table>
</div>
