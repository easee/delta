<div class="container-fluid">
    <!--Datepicker start-->
    <div class="row">
        <div class="col-sm-2">
            <div class="input-group">
                <input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-valid-required ng-valid-date ng-touched"
                    uib-datepicker-popup="dd.MM.yyyy" ng-model="requestData.startDate" is-open="popup1.opened" datepicker-options="dateOptions"
                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required="required" placeholder="From">
                <div uib-datepicker-popup-wrap="" ng-model="date" ng-change="dateSelection(date)" template-url="uib/template/datepickerPopup/popup.html"
                    class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty ng-valid-date-disabled">
                    <!-- ngIf: isOpen -->
                </div>
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="input-group">
                <input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-not-empty ng-valid-required ng-valid-date ng-touched"
                    uib-datepicker-popup="dd.MM.yyyy" ng-model="requestData.endDate" is-open="popup2.opened" datepicker-options="dateOptions"
                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required="required" placeholder="To">
                <div uib-datepicker-popup-wrap="" ng-model="date" ng-change="dateSelection(date)" template-url="uib/template/datepickerPopup/popup.html"
                    class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty ng-valid-date-disabled">
                    <!-- ngIf: isOpen -->
                </div>
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </div>
        </div>
        <!--Datepicker END-->
        <button class="btn btn-danger col-xs" ng-show="showPrint" ng-click="printDiv('printable');"><i class="fa fa-print" aria-hidden="true"></i> Print</button>
        <button class="btn btn-primary col-md-2 pull-right" ng-click="save()">AGENTS by REGION</button>
    </div>
</div>       
<hr>
<div id="printable">
    <h2 ng-show="showHeader">Crosstable Agents/Region</h2>
<table class="table table-striped table-bordered table-list auto " style="counter-reset: serial-number; " ng-show="showAgentRegion ">
    <thead>
        <tr>
            <th>Agent</th>
            <th bgcolor="#dbd6d6 ">Turnover</th>
            <th ng-repeat="region in salesByAgentRegiondata.regions ">{{region.regionName}}</th>
        </tr>
    </thead>
    <tbody ng-repeat="agent in salesByAgentRegiondata.agents ">
        <tr>
            <td>{{agent.agentName}}</td>
            <td bgcolor="#dbd6d6 ">{{agent.agentTurnover | number: 2}} &euro;</td>
            <td ng-repeat="item in agent.regionSales track by $index ">{{item | number: 2}} </td>
        </tr>
    </tbody>
    <td bgcolor="#dbd6d6 ">TOTAL:</td>
    <td bgcolor="#dbd6d6 ">{{salesByAgentRegiondata.grandTotal}} &euro;</td>
    <td ng-repeat="items in salesByAgentRegiondata.regions " bgcolor="#dbd6d6 ">{{items.regionTotal}}</td>
</table>
</div>
