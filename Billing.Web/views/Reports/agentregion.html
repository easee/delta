<input class="datepicker" data-date-format="mm/dd/yyyy" ng-model="requestData.endDate">-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <label>Start Date: </label>
            <input type="date" id="e" ng-model="requestData.startDate" required>
        </div>
        <div class="col-md-4 ">
            <label>End Date: </label>
            <input type="date" ng-model="requestData.endDate" required>
        </div>
        <button class="btn btn-primary col-xs-4 " ng-click="save() " style="float: right; ">SALES BY AGENT / REGION</button>
    </div>
</div>
<hr>
<table class="table table-striped table-bordered table-list auto " style="counter-reset: serial-number; " ng-show="showAgentRegion ">
    <thead>
        <tr>
            <th>Agent</th>
            <th bgcolor="#dbd6d6 ">Turnover</th>
            <th ng-repeat="region in salesByAgentRegiondata.regions ">{{region.regionName}}</th>
        </tr>
    </thead>
    <tbody ng-repeat="agent in salesByAgentRegiondata.agents ">
        <tr>
            <td>{{agent.agentName}}</td>
            <td bgcolor="#dbd6d6 ">{{agent.agentTurnover | number: 2}} &euro;</td>
            <td ng-repeat="item in agent.regionSales track by $index ">{{item | number: 2}} </td>
        </tr>
    </tbody>
    <td bgcolor="#dbd6d6 ">TOTAL:</td>
    <td bgcolor="#dbd6d6 ">{{salesByAgentRegiondata.grandTotal}} &euro;</td>
    <td ng-repeat="items in salesByAgentRegiondata.regions " bgcolor="#dbd6d6 ">{{items.regionTotal}}</td>
</table>
