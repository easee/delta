<div class="container-fluid">
    <div class="row">
        <button class="btn btn-primary col-xs-3 " ng-click="save()" style="float: right;">Show</button>
        <!--Datepicker start-->
        <div class="col-xs-2 pull-left">
                <div class="input-group" ng-click="openStart($event)">
                    <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="requestData.startDate" 
                    is-open="startOpened" show-button-bar="false" placeholder="From">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>

        <div class="col-xs-2 pull-left">
                <div class="input-group" ng-click="openEnd($event)">
                    <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="requestData.endDate" 
                    is-open="endOpened" show-button-bar="false"  placeholder="To">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>
        <!--Datepicker END-->
    </div>
</div>
<hr>
<table class="table table-striped table-bordered table-list auto" style="counter-reset: serial-number;" ng-show="showSalesByCategory ">
    <thead>
        <tr>
            <th>Category</th>
            <th>Sales</th>
            <th>Percent</th>
        </tr>
    </thead>
    <tbody ng-repeat="category in SalesByCategoryData.categories ">
        <tr>
            <td>{{category.categoryName}}</td>
            <td>{{category.categoryTotal}} KM</td>
            <td>{{category.categoryPercent}} %</td>
        </tr>
    </tbody>
    <td bgcolor="#dbd6d6 ">TOTAL:</td>
    <td bgcolor="#dbd6d6 "><strong>{{SalesByCategoryData.grandTotal}} KM</strong></td>
    <th></th>
</table>
