<input class="datepicker" data-date-format="mm/dd/yyyy" ng-model="requestData.endDate">-->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <label>Start Date: </label>
            <input type="date" id="e" ng-model="requestData.startDate" required>
        </div>
        <div class="col-md-4 ">
            <label>End Date: </label>
            <input type="date" ng-model="requestData.endDate" required>
        </div>
        <button class="btn btn-primary col-md-4" ng-click="save()" style="float: right;">SALES CATEGORY</button>
    </div>
</div>
<hr>
<table class="table table-striped table-bordered table-list auto" style="counter-reset: serial-number;" ng-show="showSalesByCategory">
    <thead>
        <tr>
            <th>Category</th>
            <th>Sales</th>
            <th>Percent</th>
        </tr>
    </thead>
    <tbody ng-repeat="category in SalesByCategoryData.categories">
        <tr>
            <td>{{category.categoryName}}</td>
            <td>{{category.categoryTotal}} KM</td>
            <td>{{category.categoryPercent}} %</td>
            <!--<td ng-repeat="item in customer.categorySales track by $index">{{item | number: 2}} </td>-->
        </tr>
    </tbody>
    <td bgcolor="#dbd6d6">TOTAL:</td>
    <td bgcolor="#dbd6d6"><strong>{{SalesByCategoryData.grandTotal}} KM</strong></td>
    <th></th>
</table>
