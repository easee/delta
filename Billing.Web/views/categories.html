<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" class="rel">
<div>
<div style="border:solid 1px blue" ng-show="showCategories">
    
    <div>Id: <b>{{ category.id }}</b></div>
    <div>Name: <input type="text" ng-model="category.name"></div>
    <div><button ng-click="save()">SAVE</button></div>
</div>
    <div>
        <div class="form-group pull-left">
        <input type="search" class="search form-control" placeholder="Search as you type" ng-model="select"> 
        </div>
        <div class="col-xs-2 pull-left">      
                    <select class="form-control" ng-model="sort">
                    <option value="id">Id</option>
                    <option value="+name">Name asc</option>
                    <option value="-name">Name dsc</option>
                    </select>
        </div>
            <table class="table table-striped table-bordered table-list">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th><i class="fa fa-user-circle-o" aria-hidden="true"></i> Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                    <tr ng-repeat="item in category | filter:select | orderBy:sort ">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td> <a href="" ng-click="getCategory(item)">GET</a></td>
                    </tr>
            </table>
            <div class="alert alert-info" ng-show="(category | filter:select).length == 0">
              <strong>Hello Talent!</strong> No results for your search. Watch your fingers. </div>
    </div>
            <div class="col col-xs-12 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="new()"><i class="fa fa-plus" aria-hidden="true"> </i>  CATEGORY</button>
            </div>
</div>
