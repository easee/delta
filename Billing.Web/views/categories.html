<div>
    <!-- EDIT Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" ng-show="showCategories">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Make changes for {{category.name}}
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <!-- EDIT DIO !!!!! -->
                        <div class="form-group">
                            <label class="hidden">ID</label>
                            <input type="text" class="hidden" ng-model="category.id" ng-disabled="category.id" />
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="category.name" />
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                </button>
                    <button type="button" onclick="$('.modal').modal('hide')" class="btn btn-primary" ng-click="save(item)">
                    Save changes
                </button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="form-group pull-right" admin-view>
            <td><button type="submit" class="btn btn-sm btn-primary btn-create" data-toggle="modal" ng-click="new()" data-target="#myModalNew" type="submit" admin-view><i class="fa fa-plus" aria-hidden="true" ></i> CATEGORY</button></a>
            </td>

        <div>
            <div class="form-group pull-left">
                <input type="search" class="search form-control" placeholder="Search as you type" ng-model="select">
            </div>
            <div class="form-group pull-left">
                <select class="form-control" ng-model="sort">
                    <option value="" disabled selected>Sort by</option>
                    <option value="id" class="hidden">Id</option>
                    <option value="+name">Name asc</option>
                    <option value="-name">Name dsc</option>
                    </select>
            </div>
            <table class="table table-striped table-bordered table-list auto">
                <thead>
                    <tr>
                        <th class="hidden">ID</th>
                        <th><i class="fa fa-user-circle-o" aria-hidden="true"></i> Name</th>
                        <th class="col-md-1" admin-view>Edit</th>
                        <th class="col-md-1" admin-view>Delete</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in category | filter:select | orderBy:sort ">
                    <td class="hidden">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td admin-view><a href="" ng-click="edit(item)"><button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true" ></i></button></a>
                    </td>
                    <td admin-view> <a href="" ng-click="delete(item)"><button type="submit" class="btn btn-danger" type="submit"><i class="fa fa-trash-o" aria-hidden="true" </i></button></a></td>
                </tr>
            </table>
            <div class="alert alert-info" ng-show="(category | filter:select).length == 0">
                <strong>Hello Talent!</strong> No results for your search. Watch your fingers. </div>
        </div>
